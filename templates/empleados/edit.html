{% include 'layout.html' %}

Formulario para editar
{% for empleado in empleados %} 
    
    
    <form method="post" action="/update" enctype="multipart/form-data">
        
        <div class="card">
            <div class="card-header">
                Editar empleado
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                   

                    <!--AL ID SE LE ESCONDE
                    con el atributo
                    type="hidden"-->
                    <input type="hidden" value="{{empleado[0]}}" name="txtCorreo" id="txtCorreo">
                    
                    <div class="form-group">
                        <label for="txtCedula">CÃ©dula:</label>
                        <input id="txtCedula" value="{{empleado[1]}}" class="form-control" type="text" name="txtCedula">
                    </div>

                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{empleado[2]}}" class="form-control" type="text" name="txtNombre">
                    </div>

                    <div class="form-group">
                        <label for="txtCiudad">Ciudad:</label>
                        <input id="txtCiudad" value="{{empleado[5]}}" class="form-control" type="text" name="txtCiudad">
                    </div>
                    
                    
                    <div class="form-group">
                        <input type="submit" value="Editar" class="btn btn-success">
                        <a href="{{url_for("index")}}" class="btn btn-primary">Regresar</a>
                    </div>
                
            

                </p>
            </div>
        </div>
        
    </form>


{% endfor %}
