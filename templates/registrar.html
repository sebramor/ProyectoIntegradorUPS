{% extends 'layout.html' %}
{% block body%}

<link rel="stylesheet" href="./static/css/registro.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<style>
   
    .btn-danger{
      margin-top: -140px;      
    }
   
  </style>
   <div class="login-box">
    <img src="./static/img/registro.png" class="avatar" alt="Avatar Image">
    <h1>Registro</h1>
    <form>
      <!-- USERNAME INPUT -->
      <label for="username">Nombre</label>
      <input type="text" placeholder="Ingrese Nombre">
      <!-- CORREO INPUT -->
      <label for="correo">Correo</label>
      <input type="email" placeholder="Ingrese un correo">
      <!-- Ciudad INPUT -->
      <label for="ciudad">Ciudad</label>
      <input type="text" placeholder="Ingrese la ciudad">
      <!-- cédula INPUT -->
      <label for="cedula">Cédula</label>
      <input type="text" placeholder="Ingrese una Cédula">
        <!-- Tipo INPUT -->
       <label for="tipo">Tipo de Empleado</label>
       <select name="" id="">
           <option value="1">Administrador</option>
           <option value="2">Personal de enfermería</option>
           <option value="3">Personal de farmacia</option>
       </select>
      <!-- PASSWORD INPUT -->
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingrese una Contraseña">
      <input type="submit" value="Registrar">
     
    </form>
  </div>

   <!--Parte de cerrar sesion, direcciona a /salir-->
   <a href="/salir" class="btn btn-danger float-right nav-link" role="Button" aria-pressed="true">Cerrar Sesion</a>


{% endblock %}
